---
  - name: space cleanup
    hosts: all
    become: yes
    tasks:        
      - name: deleting audit logs
        file:
          path: /var/log/audit/*
          state: absent
          
      - name: deleting message logs
        file:
          path: /var/log/messages*
          state: absent
          
      - name: deleting maillog logs
        file:
          path: /var/log/maillog*
          state: absent
          
      - name: print timestamp
        shell: date
