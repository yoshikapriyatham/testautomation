---
  - name: space cleanup
    hosts: all
    become: yes
    tasks:        
      - name: deleting audit logs
        file:
          path: /var/log/audit/audi*
          state: absent
          
      - name: deleting message logs
        file:
          path: /var/log/mess*
          state: absent
          
      - name: deleting maillog logs
        file:
          path: /var/log/mail*
          state: absent
          
      - name: print timestamp
        shell: date
