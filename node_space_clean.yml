---
  - name: space cleanup
    hosts: all
    become: yes
    tasks:        
      - name: deleting audit logs
        file:
          path: /var/log/audit/audi*
          state: absent
          
      - name: deleting message logs
        file:
          path: /var/log/mess*
          state: absent
          
      - name: deleting maillog logs
        file:
          path: /var/log/boot.log-20230228
          state: absent
          
      - name: get timestamp
        shell: date
        register: time_cur
        
      - name: print time
        debug:
          msg: "{{ time_cur }}"
